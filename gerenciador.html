<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão - Academia (Versão Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-valor {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .table-hover tbody tr:hover {
            cursor: pointer;
        }

        header {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <header class="mb-4 p-5 bg-light rounded-3">
            <h1 class="display-5 fw-bold">Gestão de alunos yse</h1>
            <p class="fs-4">Tenha um bom uso!</p>
        </header>

        <main id="conteudo-principal">
            <div class="row mb-4">
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Total de Alunos</h5>
                            <p id="total-alunos" class="card-valor">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Alunos Ativos</h5>
                            <p id="alunos-ativos" class="card-valor">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Mensalidades Atrasadas</h5>
                            <p id="pagamentos-atrasados" class="card-valor text-danger">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h4 mb-0">Lista de Alunos</h2>
                    <button id="btn-adicionar-aluno" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Cadastrar Novo Aluno
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Situação</th>
                                    <th scope="col">Próximo Vencimento</th>
                                    <th scope="col" class="text-end">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="corpo-tabela-alunos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal fade" id="janela-adicionar-aluno" tabindex="-1" aria-labelledby="tituloJanelaAdicionar" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloJanelaAdicionar">Cadastrar Novo Aluno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="form-adicionar-aluno">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" class="form-control">
                        </div>
                         <div class="mb-3">
                            <label for="plano-valor" class="form-label">Valor da Mensalidade (R$)</label>
                            <input type="number" id="plano-valor" name="plano-valor" step="0.01" required class="form-control" placeholder="Ex: 99.90">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="form-adicionar-aluno" class="btn btn-primary">Salvar Aluno</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="janela-detalhes" tabindex="-1" aria-labelledby="tituloJanelaDetalhes" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="detalhes-nome-aluno">Detalhes do Aluno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="detalhes-email-aluno" class="text-muted mb-4"></p>
                    
                    <h5>Histórico de Pagamentos</h5>
                    <div id="historico-pagamentos" class="list-group">
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <button id="btn-excluir-aluno" class="btn btn-danger">Excluir Aluno</button>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button id="btn-registrar-pagamento" class="btn btn-success">Registrar Pagamento</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const corpoTabelaAlunos = document.getElementById('corpo-tabela-alunos');
            const formAdicionarAluno = document.getElementById('form-adicionar-aluno');
            const modalAdicionarAluno = new bootstrap.Modal(document.getElementById('janela-adicionar-aluno'));
            const modalDetalhes = new bootstrap.Modal(document.getElementById('janela-detalhes'));
            
            let idAlunoSelecionado = null;

            // --- ARMAZENAMENTO DE DADOS ---

            function buscarAlunos() {
                return JSON.parse(localStorage.getItem('academia_alunos')) || [];
            }

            function salvarAlunos(alunos) {
                localStorage.setItem('academia_alunos', JSON.stringify(alunos));
            }

            function buscarPagamentos() {
                return JSON.parse(localStorage.getItem('academia_pagamentos')) || [];
            }

            function salvarPagamentos(pagamentos) {
                localStorage.setItem('academia_pagamentos', JSON.stringify(pagamentos));
            }

            // --- FUNÇÕES ---

            function formatarData(dataString) {
                if (!dataString) return 'N/A';
                const data = new Date(dataString);
                return data.toLocaleDateString('pt-BR', { timeZone: 'UTC' });
            }

            function renderizarAplicativo() {
                const alunos = buscarAlunos();
                const pagamentos = buscarPagamentos();
                
                corpoTabelaAlunos.innerHTML = '';
                if (alunos.length === 0) {
                    corpoTabelaAlunos.innerHTML = '<tr><td colspan="4" class="text-center p-4 text-muted">Nenhum aluno cadastrado ainda.</td></tr>';
                    atualizarCartoesResumo([]);
                    return;
                }

                let dadosDosAlunos = [];
                for (const aluno of alunos) {
                    const pagamentosDoAluno = pagamentos.filter(p => p.alunoId === aluno.id);
                    
                    let statusPagamento = 'Sem Mensalidades';
                    let proximoVencimento = 'N/A';
                    let classeDeStatus = 'text-secondary';

                    if (pagamentosDoAluno.length > 0) {
                        const hoje = new Date();
                        hoje.setHours(0, 0, 0, 0);
                        
                        const pagamentosAtrasados = pagamentosDoAluno.filter(p => new Date(p.dataVencimento) < hoje && p.status !== 'Pago');

                        if (pagamentosAtrasados.length > 0) {
                            pagamentosAtrasados.sort((a, b) => new Date(a.dataVencimento) - new Date(b.dataVencimento));
                            statusPagamento = 'Atrasado';
                            classeDeStatus = 'bg-danger-subtle text-danger-emphasis';
                            proximoVencimento = formatarData(pagamentosAtrasados[0].dataVencimento);
                        } else {
                            statusPagamento = 'Em Dia';
                            classeDeStatus = 'bg-success-subtle text-success-emphasis';
                            
                            const pagamentosPendentes = pagamentosDoAluno.filter(p => p.status === 'Pendente');
                            if (pagamentosPendentes.length > 0) {
                                pagamentosPendentes.sort((a, b) => new Date(a.dataVencimento) - new Date(b.dataVencimento));
                                proximoVencimento = formatarData(pagamentosPendentes[0].dataVencimento);
                            } else {
                                proximoVencimento = 'Tudo certo!';
                            }
                        }
                    }
                    
                    dadosDosAlunos.push({ ...aluno, statusPagamento, proximoVencimento, classeDeStatus });
                }
                
                dadosDosAlunos.sort((a, b) => a.nome.localeCompare(b.nome));

                dadosDosAlunos.forEach(aluno => {
                    const tr = document.createElement('tr');
                    tr.dataset.id = aluno.id;
                    tr.innerHTML = `
                        <td>
                            <div class="fw-bold">${aluno.nome}</div>
                            <div class="text-muted">${aluno.email}</div>
                        </td>
                        <td>
                            <span class="badge rounded-pill ${aluno.classeDeStatus}">${aluno.statusPagamento}</span>
                        </td>
                        <td>${aluno.proximoVencimento}</td>
                        <td class="text-end">
                            <button data-id="${aluno.id}" class="btn btn-sm btn-outline-primary btn-ver-detalhes">
                                Detalhes
                            </button>
                        </td>
                    `;
                    corpoTabelaAlunos.appendChild(tr);
                });

                atualizarCartoesResumo(dadosDosAlunos);
            }

            function atualizarCartoesResumo(dadosDosAlunos) {
                document.getElementById('total-alunos').textContent = dadosDosAlunos.length;
                const ativos = dadosDosAlunos.filter(a => a.status === 'Ativo').length;
                document.getElementById('alunos-ativos').textContent = ativos;
                const atrasados = dadosDosAlunos.filter(a => a.statusPagamento === 'Atrasado').length;
                document.getElementById('pagamentos-atrasados').textContent = atrasados;
            }

            function abrirJanelaDetalhes(alunoId) {
                idAlunoSelecionado = alunoId;
                const alunos = buscarAlunos();
                const pagamentos = buscarPagamentos();
                const aluno = alunos.find(a => a.id === alunoId);
                const pagamentosDoAluno = pagamentos.filter(p => p.alunoId === alunoId);

                if (!aluno) return;

                document.getElementById('detalhes-nome-aluno').textContent = aluno.nome;
                document.getElementById('detalhes-email-aluno').textContent = aluno.email;

                const historicoPagamentosDiv = document.getElementById('historico-pagamentos');
                historicoPagamentosDiv.innerHTML = '';
                
                const botaoRegistrarPagamento = document.getElementById('btn-registrar-pagamento');
                if (pagamentosDoAluno.length === 0) {
                    historicoPagamentosDiv.innerHTML = '<p class="text-muted">Nenhum histórico de pagamento encontrado.</p>';
                    botaoRegistrarPagamento.disabled = true;
                } else {
                    pagamentosDoAluno.sort((a, b) => new Date(b.dataVencimento) - new Date(a.dataVencimento));

                    pagamentosDoAluno.forEach(p => {
                        let classeItem = '';
                        if (p.status === 'Pago') classeItem = 'list-group-item-success';
                        else if (p.status === 'Atrasado') classeItem = 'list-group-item-danger';
                        else classeItem = 'list-group-item-warning';

                        const div = document.createElement('div');
                        div.className = `list-group-item d-flex justify-content-between align-items-center ${classeItem}`;
                        div.innerHTML = `
                            <div>
                                <p class="mb-1 fw-bold">Vencimento: ${formatarData(p.dataVencimento)}</p>
                                <p class="mb-0">Valor: R$ ${p.valor.toFixed(2)}</p>
                            </div>
                            <div class="text-end">
                                <span class="badge bg-dark">${p.status}</span>
                                ${p.dataPagamento ? `<p class="mb-0 mt-1 fst-italic small">Pago em: ${formatarData(p.dataPagamento)}</p>` : ''}
                            </div>
                        `;
                        historicoPagamentosDiv.appendChild(div);
                    });

                    const temPendente = pagamentosDoAluno.some(p => p.status === 'Pendente' || p.status === 'Atrasado');
                    botaoRegistrarPagamento.disabled = !temPendente;
                }
                
                modalDetalhes.show();
            }

            // --- INTERAÇÃO ---

            document.getElementById('btn-adicionar-aluno').addEventListener('click', () => {
                formAdicionarAluno.reset();
                modalAdicionarAluno.show();
            });

            formAdicionarAluno.addEventListener('submit', (evento) => {
                evento.preventDefault();
                const alunos = buscarAlunos();
                const pagamentos = buscarPagamentos();

                const novoAluno = {
                    id: `aluno_${Date.now()}`,
                    nome: formAdicionarAluno.nome.value,
                    email: formAdicionarAluno.email.value,
                    telefone: formAdicionarAluno.telefone.value,
                    status: 'Ativo',
                    dataMatricula: new Date().toISOString()
                };
                alunos.push(novoAluno);
                salvarAlunos(alunos);

                const dataVencimento = new Date();
                dataVencimento.setMonth(dataVencimento.getMonth() + 1);
                const novoPagamento = {
                    id: `pag_${Date.now()}`,
                    alunoId: novoAluno.id,
                    dataVencimento: dataVencimento.toISOString(),
                    dataPagamento: null,
                    status: 'Pendente',
                    valor: parseFloat(formAdicionarAluno['plano-valor'].value)
                };
                pagamentos.push(novoPagamento);
                salvarPagamentos(pagamentos);

                modalAdicionarAluno.hide();
                renderizarAplicativo();
            });

            corpoTabelaAlunos.addEventListener('click', (evento) => {
                const linhaAluno = evento.target.closest('tr');
                if (linhaAluno && linhaAluno.dataset.id) {
                    const alunoId = linhaAluno.dataset.id;
                    abrirJanelaDetalhes(alunoId);
                }
            });

            document.getElementById('btn-registrar-pagamento').addEventListener('click', () => {
                if (!idAlunoSelecionado) return;

                let pagamentos = buscarPagamentos();
                const pagamentosDoAluno = pagamentos.filter(p => p.alunoId === idAlunoSelecionado && (p.status === 'Pendente' || p.status === 'Atrasado'));
                
                if (pagamentosDoAluno.length === 0) return;

                pagamentosDoAluno.sort((a, b) => new Date(a.dataVencimento) - new Date(b.dataVencimento));
                const pagamentoParaQuitar = pagamentosDoAluno[0];

                const indiceDoPagamento = pagamentos.findIndex(p => p.id === pagamentoParaQuitar.id);
                if (indiceDoPagamento > -1) {
                    pagamentos[indiceDoPagamento].status = 'Pago';
                    pagamentos[indiceDoPagamento].dataPagamento = new Date().toISOString();
                }

                const proximoVencimento = new Date(pagamentoParaQuitar.dataVencimento);
                proximoVencimento.setMonth(proximoVencimento.getMonth() + 1);
                const novoPagamento = {
                    id: `pag_${Date.now()}`,
                    alunoId: idAlunoSelecionado,
                    dataVencimento: proximoVencimento.toISOString(),
                    dataPagamento: null,
                    status: 'Pendente',
                    valor: pagamentoParaQuitar.valor
                };
                pagamentos.push(novoPagamento);
                salvarPagamentos(pagamentos);

                abrirJanelaDetalhes(idAlunoSelecionado);
                renderizarAplicativo();
            });

            document.getElementById('btn-excluir-aluno').addEventListener('click', () => {
                if (!idAlunoSelecionado) return;

                if (confirm(`Tem certeza que deseja excluir este aluno? Todos os seus dados e histórico de pagamentos serão perdidos para sempre.`)) {
                    let alunos = buscarAlunos();
                    let pagamentos = buscarPagamentos();

                    alunos = alunos.filter(a => a.id !== idAlunoSelecionado);
                    pagamentos = pagamentos.filter(p => p.alunoId !== idAlunoSelecionado);

                    salvarAlunos(alunos);
                    salvarPagamentos(pagamentos);
                    
                    modalDetalhes.hide();
                    renderizarAplicativo();
                }
            });
            renderizarAplicativo();
        });
    </script>
</body>
</html>
